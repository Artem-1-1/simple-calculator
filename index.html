<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="screen">
            <div class="last-screen" id="lastOperationScreen"></div>
            <div class="current-screen" id="currentOPerationScreen"></div>
        </div>
        <div class="row">
            <button id="clearBtn" onclick="">Clear</button>
            <button id="deleteBtn" onclick="">Del</button>
            <button id="btn" onclick="">/</button>
        </div>
        <div class="row">
            <button class="digit" onclick="">7</button>
            <button class="digit" onclick="">8</button>
            <button class="digit" onclick="">9</button>
            <button id="btn" onclick="">*</button>
        </div>
        <div class="row">
            <button class="digit" onclick="">4</button>
            <button class="digit" onclick="">5</button>
            <button class="digit" onclick="">6</button>
            <button id="btn" onclick="">+</button>
        </div>
        <div class="row">
            <button class="digit" onclick="">1</button>
            <button class="digit" onclick="">2</button>
            <button class="digit" onclick="">3</button>
            <button class="btn" onclick="">-</button>
        </div>
        <div class="row">
            <button class="digit" onclick="">0</button>
            <button class="pointBtn" onclick="">.</button>
            <button class="equalsBtn" onclick="">=</button>
        </div>
    </div>
</body>
</html>
