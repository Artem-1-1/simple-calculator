<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="screen">
            <div id="currentScreen"></div>
        </div>
        <div class="row">
            <button class="btn" id="clearBtn">Clear</button>
            <button class="btn" id="deleteBtn">Del</button>
            <button class="symbol-btn">/</button>
        </div>
        <div class="row">
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="symbol-btn">*</button>
        </div>
        <div class="row">
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="symbol-btn">+</button>
        </div>
        <div class="row">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="symbol-btn">-</button>
        </div>
        <div class="row">
            <button class="number-btn">0</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="btn" id="equalsBtn">=</button>
        </div>
    </div>
</body>
</html>
